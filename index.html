<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Countdown Timer</title>
</head>
<body>
  <h1 class="title" >Happy Helloween!&#x1f987</h1>
  <h2 class="subtitle">It's left:</h2>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value" data-value="days">0</span>
      <span class="label">- Days</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="hours">0</span>
      <span class="label">- Hours</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="mins">0</span>
      <span class="label">- Minutes</span>
    </div>
  
    <div class="field">
      <span class="value" data-value="secs">0</span>
      <span class="label">- Seconds</span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
